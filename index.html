<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    html, body, #map-canvas { height: 100%; margin: 0; padding: 0; }
    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_6fJIk9aDnxs6IOA3CYd2f_5RyQ4aQoA"></script>

    <script type="text/javascript">
        var map;
        var marker;
        var geocoder;

        function initialize() {
            geocoder = new google.maps.Geocoder();
            var mapOptions = {
                center: { lat: 0, lng: 0},
                zoom: 4
            };

            var styles = [
            {
                stylers: [
                    { saturation: -100 }
                ]
            },{
                featureType: "all",
                elementType: "labels",
                stylers: [
                    { visibility: "off" }
                ]
            },{
                featureType: "road",
                elementType: "all",
                stylers: [
                    { visibility: "off" }
                ]
            },{
                featureType: "landscape.natural.terrain",
                stylers: [
                    { visibility: "off" }
                ]
            },{
                featureType: "landscape.natural.landcover",
                stylers: [
                    { visibility: "off" }
                ]
            },{
                featureType: "country",
                elementType: "geometry.stroke",
                stylers: [
                    { visibility: "off" }
                ]
            }
            ];

            map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

            map.setOptions({styles: styles});
        }

        function updateMap() {
            var address = document.getElementById("address").value;
            geocoder.geocode( {'address': address}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                } else {
                    alert("Geocoder was unsuccessful.. probably because you suck");
                }
            });
        }
    </script>
</head>
<body onload="initialize()">
        Address:
        <input id="address" type="text" value="Seattle, WA">
        <input type="button" value="update" onclick="updateMap()">
    </div>
    <div id="map-canvas"></div>
</body>
</html>
